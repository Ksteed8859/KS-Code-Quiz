<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KS Coding Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <div id="highscore">
        <a href="highscore.html">View High Scores</a>
    </div>
    <div id="timer-text">Time: 75 seconds</div>
    <div id="start">
        <h1>Coding Quiz Challenge!</h1>
        <p> 
            Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </p>
        <button id="start-btn">Start Quiz!</button>
    </div>    
    <section id="quiz-page">
        <div id="quiz">

            <h2 id="question"></h2>

            <div id="carouselbox">
                <button class="choice1" id="A" value="a"></button>
                <button class="choice2" id="B" value="b"></button>
                <button class="choice3" id="C" value="c"></button>
                <button class="choice4" id="D" value="d"></button>
            </div>

            <div id="correct-status"></div>

        </div>
    </section>

    <section id="finish-page" style="display:none">
        <div>
            <h2>All Done!</h2>
            <p id="final-score">Your final score is: </p>
            <p>Enter Initials</p>
                <input id="initials">
                <button id="submit-btn">Submit</button>
        </div>
    </section>

    <section id="highscore-page" style="display: none">
        <div>
            <h2>High Scores</h2>
            <p id="record">Your record</p>
        </div>
        <div>
            <button id="back-btn">Go back</button>
        </div>
    </section>

    <script src="./Assets/script.js"></script>

</body>

</html>
