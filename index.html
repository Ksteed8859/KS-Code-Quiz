<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KS Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="highscore">
        <a href="">View High Scores</a>
    </div>
    <div id="timer-text">Time: 75 seconds</div>
    <div id="start">
        <h1>Coding Quiz Challenge!</h1>
        <p> 
            Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </p>
        <button id="start-btn">Start Quiz!</button>
    </div>    
    <section id="quiz-page">
        <div id="quiz">

            <div id="question"></div>

            <div id="choices">
                <button class="choice" id="A"></button>
                <button class="choice" id="B"></button>
                <button class="choice" id="C"></button>
                <button class="choice" id="D"></button>
            </div>

            <div id="correct-status"></div>

        </div>
    </section>

    <section id="finish-page">
        <div>
            <h2>All Done!</h2>
            <p>Your final score is: </p>
            <p>Enter Initials</p>
                <input id="initials">
                <button id="submit-btn">Submit</button>
        </div>
    </section>

    <section id="highscore-page">
        <div>
            <h2>High Scores</h2>
            <p>Your record</p>
        </div>
        <div>
            <button id="back-btn">Go back</button>
        </div>
    </section>
    
    <script src="script.js"></script>

</body>

</html>
